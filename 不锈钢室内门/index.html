<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        /* 核心：完整显示图片，不裁剪、不拉伸 */
        .case-img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 整扇门完整呈现，不裁上下左右 */
            border-radius: 8px;
            margin-bottom: 6px;
            pointer-events: none;
            user-select: none;
        }
        /* 统一容器高度，排版整齐，空白处补白更整洁 */
        .img-box {
            position: relative;
            overflow: hidden;
            height: 420px; /* 可改450px（更大）/380px（更小），按需调整 */
            background-color: #fff;
            border: 1px solid #f0f0f0; /* 轻微边框，区分图片区域 */
        }
        .img-box::after {content: "安鑫名门"; position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); font-size: 36px; color: #000; opacity: 0.2; font-weight: bold; letter-spacing: 4px; z-index: 10;}
        .back-btn {transition: all .3s; background-color: #2563eb; color: white; padding: 8px 16px; border-radius: 8px; text-decoration: none; display: inline-flex; align-items:center;}
        .back-btn:hover {background-color: #1d4ed8;}
        * {user-select: none; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none;}
        body {background-color: #f9fafb; padding: 0; margin:0;}
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-6">
        <!-- 修复返回按钮的HTML语法错误（原代码多了多余的</</） -->
        <a href="../index.html" class="back-btn"><i class="fa fa-arrow-left mr-2"></i> 返回案例首页</a>
    </div>
    <div class="container mx-auto px-4 py-2 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <div class="img-box"><img src="201不锈钢工程门.jpg" alt="佛山201不锈钢工程门定制，广州江门厂房工程不锈钢门厂家" class="case-img"></div>
        <div class="img-box"><img src="不锈钢工程单元门.jpg" alt="佛山不锈钢工程单元门，南海顺德小区单元工程门定制安装" class="case-img"></div>
        <div class="img-box"><img src="不锈钢简易门.jpg" alt="佛山不锈钢简易门，广州东莞厂房/宿舍简易不锈钢门厂家直供" class="case-img"></div> 
        <div class="img-box"><img src="厂房工程不锈钢门.jpg" alt="佛山厂房工程不锈钢门，江门东莞工业厂房不锈钢门定制" class="case-img"></div>
        <div class="img-box"><img src="佛山工程不锈钢门.jpg" alt="佛山工程不锈钢门厂家，禅城三水学校/厂房工程门定制" class="case-img"></div>
        <div class="img-box"><img src="工程不锈钢门.jpg" alt="广州工程不锈钢门定制，佛山江门东莞工程不锈钢门安装" class="case-img"></div>
        <div class="img-box"><img src="学校工程不锈钢门.jpg" alt="佛山学校工程不锈钢门，顺德南海校园工程单元门定制" class="case-img"></div>
        <!-- 加图：复制上面整行粘贴，改图片名和ALT属性即可 -->
    </div>
    <script>
        // 适配不同设备，图片始终完整显示
        function debounce(func, wait) {let timeout; return function(...args) {clearTimeout(timeout); timeout = setTimeout(() => func(...args), wait);}}
        const adjustContainers = debounce(() => {
            const screenWidth = window.innerWidth;
            const containers = document.querySelectorAll('.img-box');
            if (screenWidth >= 1024) containers.forEach(c => c.style.height = '420px'); // 电脑端
            else if (screenWidth >= 640) containers.forEach(c => c.style.height = '380px'); // 平板端
            else containers.forEach(c => c.style.height = '320px'); // 手机端
        }, 100);
        window.addEventListener('resize', adjustContainers);
        window.addEventListener('load', adjustContainers);
        // 禁止右键保存
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
