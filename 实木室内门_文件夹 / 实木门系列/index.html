    <script>
        // 适配不同设备，图片始终完整显示
        function debounce(func, wait) {let timeout; return function(...args) {clearTimeout(timeout); timeout = setTimeout(() => func(...args), wait);}}
        const adjustContainers = debounce(() => {
            const screenWidth = window.innerWidth;
            const containers = document.querySelectorAll('.img-box');
            if (screenWidth >= 1024) containers.forEach(c => c.style.height = '420px'); // 电脑端
            else if (screenWidth >= 640) containers.forEach(c => c.style.height = '380px'); // 平板端
            else containers.forEach(c => c.style.height = '320px'); // 手机端
        }, 100);
        window.addEventListener('resize', adjustContainers);
        window.addEventListener('load', adjustContainers);
        // 禁止右键保存
        document.addEventListener('contextmenu', e => e.preventDefault());
