<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 标题：核心区域+核心产品，适配客户搜索习惯 -->
    <title>安鑫名门 - 佛山实木室内门定制_广州江门东莞碳晶门生态门厂家</title>
    <!-- 描述：融入所有目标区域+产品+服务优势，提升搜索点击量 -->
    <meta name="description" content="安鑫名门专注佛山（禅城/南海/顺德/三水）、广州、江门、东莞实木室内门定制，主营生态门、实木门、碳晶门系列，厂家直供上门安装！">
    <!-- 关键词：精准长尾词，覆盖核心搜索场景 -->
    <meta name="keywords" content="佛山实木室内门,广州碳晶门厂家,江门生态门定制,东莞实木门厂家,南海碳晶门,顺德生态门">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .case-card {
            transition: transform .3s ease, box-shadow .3s ease;
            cursor: pointer;
            margin-bottom: 6px;
            height: 100%; /* 让3个卡片等高，排版更整齐 */
            display: flex;
            flex-direction: column;
        }
        .case-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 16px rgba(0,0,0,.1);
        }
        /* 核心修改：完整显示图片，不裁剪 */
        .case-img {
            object-fit: contain; /* 替换cover，完整显示整扇门，不裁任何部分 */
            width: 100%;
            height: 320px; /* 调高容器，适配门的竖版比例 */
            border-radius: 8px;
            pointer-events: none;
            user-select: none;
            background-color: #fff; /* 图片空白处补白色，更整洁 */
        }
        .back-btn {
            transition: all .3s;
            background-color: #2563eb;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-flex;
            align-items:center;
        }
        .back-btn:hover {
            background-color: #1d4ed8;
        }
        * {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        body {
            background-color: #f9fafb;
            padding: 0;
            margin:0;
        }
        /* 标题样式优化 */
        .case-card h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 16px 0 0 0;
            text-align: center;
            color: #1f2937;
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-6">
        <a href="../index.html" class="back-btn"><i class="fa fa-arrow-left mr-2"></i> 返回案例首页</a>
    </div>
    <!-- 实木室内门3个子分类入口（更新图片名+ALT属性） -->
    <div class="container mx-auto px-4 py-2 grid grid-cols-1 sm:grid-cols-3 gap-6">
        <a href="./生态门系列/index.html" class="case-card bg-white rounded-lg shadow p-4">
            <img src="生态门厂家.jpg" alt="佛山生态门厂家，广州江门生态门定制 安鑫名门实木室内门系列" class="case-img">
            <h3>生态门系列</h3>
        </a>
        <a href="./实木门系列/index.html" class="case-card bg-white rounded-lg shadow p-4">
            <img src="佛山实木门厂家.jpg" alt="佛山实木门厂家，东莞顺德实木室内门定制 安鑫名门实木门系列" class="case-img">
            <h3>实木门系列</h3>
        </a>
        <a href="./碳晶门系列/index.html" class="case-card bg-white rounded-lg shadow p-4">
            <img src="佛山碳晶门厂家.jpg" alt="佛山碳晶门厂家，南海三水碳晶门定制 安鑫名门碳晶门系列" class="case-img">
            <h3>碳晶门系列</h3>
        </a>
    </div>
    <script>
        // 适配手机/平板/电脑，自动调整图片高度
        function debounce(func, wait) {let timeout; return function(...args) {clearTimeout(timeout); timeout = setTimeout(() => func(...args), wait);}}
        const adjustImages = debounce(() => {
            const screenWidth = window.innerWidth;
            const imgs = document.querySelectorAll('.case-img');
            if (screenWidth >= 1024) imgs.forEach(img => img.style.height = '320px'); // 电脑端
            else if (screenWidth >= 640) imgs.forEach(img => img.style.height = '280px'); // 平板端
            else imgs.forEach(img => img.style.height = '240px'); // 手机端
        }, 100);
        window.addEventListener('resize', adjustImages);
        window.addEventListener('load', adjustImages);
        
        // 禁止右键保存
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
